<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>

    <div id="continer">
        <img src="https://www.zoomcar.com/build/fb65fcc43b8bededb813e093ea2d47d3.svg" alt="">
        <h1>Enter details to login/sign-up</h1>
        <div id="card">
            <span>+91</span>
            <input type="number" placeholder="Enter Mobile Number" id="number">
        </div>
        <div>
            <p>Continue with Email ID</p>
        </div>
        <div id="social">
            <p>Continue via Social</p>
            <img src="https://www.zoomcar.com/build/62ba375ec1a9fbcbee9e9099181c8d38.svg" alt="">
            <img src="https://www.zoomcar.com/build/279de03b0c8ecdb4db56a79da6e775e6.svg" alt="">
        </div>
        <div class="btn">
            <button onclick="checkdata()">Continue</button>
        </div>
        
    </div>
   
    
    
</body>
</html>
